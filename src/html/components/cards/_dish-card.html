<article class="dish-card">
    <picture>
       <source srcset="img/dishes/@img.avif" type="image/avif">
       <source srcset="img/dishes/@img.webp" type="image/webp">
       <img class="dish-card__img" src="img/dishes/@img.jpg" alt="@link" width="387" height="300" loading="lazy">
    </picture>
    <a class="dish-card__link" href="#">@link</a>
</article>
