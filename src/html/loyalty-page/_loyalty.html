<section class="loyalty">
    <div class="container container--large">
        <div class="loyalty__wrapper">
            <div class="container">
                <div class="loyalty__content">
                    <h1 class="loyalty__title title">
                        Оформление системы лояльности
                    </h1>
                    <form class="loyalty__form form" action="#">
                        <fieldset class="loyalty__items">
                            <div class="loyalty__item">
                                <label class="sr-only" for="surname">Введите вашу фамилию</label>
                                <input class="form__field" name="surname" type="text" placeholder="Фамилия" id="surname" required>
                            </div>
                            <div class="loyalty__item">
                                <label class="sr-only" for="name">Введите ваше имя</label>
                                <input class="form__field" name="name" type="text" placeholder="Имя" id="name" required>
                            </div>
                            <div class="loyalty__item">
                                <label class="sr-only" for="midle-name">Введите ваше отчество</label>
                                <input class="form__field" name="midle-name" type="text" placeholder="Отчество" id="midle-name" required>
                            </div>
                            <div class="loyalty__item">
                                <label class="sr-only" for="tel">Введите ваш телефон</label>
                                <input class="form__field" name="tel" type="tel" placeholder="Телефон" id="tel" required>
                            </div>
                            <div class="loyalty__item">
                                <label class="sr-only" for="emial">Введите ваш E-Mail</label>
                                <input class="form__field" name="emial" type="emial" placeholder="E-Mail" id="emial" required>
                            </div>
                            <div class="loyalty__item">
                                <label class="sr-only" for="birthday">Введите ваш день месяц и год рождения</label>
                                <input class="form__field form__field--number" name="birthday" type="number" placeholder="ДД.ММ.ГГ" id="birthday" required>
                            </div>
                        </fieldset>
                        <fieldset class="loyalty__custom">
                            <label class="loyalty__radio">
                                Мужчина
                                <input class="form__hidden" name="gender" type="radio" value="gender-man">
                                <span class="form__visible"></span>
                              
                            </label>
                            <label class="loyalty__radio">
                                Женщина
                                <input class="form__hidden" name="gender" type="radio" value="gender-woman">
                                <span class="form__visible"></span>
                                
                            </label>
                        </fieldset>
                        <div class="form__agree">
                            <div class="form__text">
                                <label for="agree">Нажимая кнопку «отправить», вы подтверждаете, что ознакомлены и согласны с</label>
                                <a class="form__link" href="#">Правилами обработки персональных данных</a>
                            </div>
                            <input class="form__check" name="agree" type="checkbox" id="agree" required>
                        </div>
                        <button class="form__button button" type="submit">Отправить</button>
                    </form>
                </div>
            </div>
            <div class="loyalty__bg" style="background-image: url('img/loyalty-bg.png');"> </div>
        </div>
    </div>
</section>
